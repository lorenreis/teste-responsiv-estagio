<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    
</head>
<body class="d-flex align-items-center justify-content-center vh-100">
    <div class="container custom-container">
        <h1 class="mb-4 text-center" style="font-family: Poppins, sans-serif; font-size: 7vh; margin-top: 3vh;">Cadastre-se</h1>
        <form id="myForm">
            <div class="mb-3">
                <label for="nome" class="form-label" style="font-weight: 600;">Nome</label>
                <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite seu nome" required>
            </div>
            <div class="mb-3">
                <label for="dataNascimento" class="form-label" style="font-weight: 600;">Data de Nascimento</label>
                <input type="date" class="form-control" id="dataNascimento" name="dataNascimento" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label" style="font-weight: 600;">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu email" required>
            </div>
            <div class="mb-3">
                <label for="cpf" class="form-label" style="font-weight: 600;">CPF</label>
                <input type="text" class="form-control" id="cpf" name="cpf" placeholder= "Digite seu CPF" required>
            </div>
            <div class="mb-3">
                <label for="sexo" class="form-label" style="font-weight: 600;">Sexo</label>
                <select class="form-select" id="sexo" name="sexo" required>
                    <option value="" disabled selected>Selecione o sexo</option>
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                    <option value="outro">Outro</option>
                </select>
            </div>
            <div class="d-flex justify-content-between">
                <a href="index.html" class="btn btn2">Voltar ao Início</a>
                <button type="submit" class="btn btn1">Enviar</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById("myForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Impede o envio padrão do formulário
            window.location.href = "confirmacao.html";
        });
        document.getElementById("cpf").addEventListener("input", function(event) {
        // Para impedir a entrada de numeros
        this.value = this.value.replace(/\D/g, '');
        });

    </script>
    
</body>
</html>
